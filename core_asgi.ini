[uwsgi]
chdir            = /home/apps/my_wiki/
module           = core.asgi:application
home             = /root/.cache/pypoetry/virtualenvs/my-wiki-n6iennJt-py3.10
master           = true
processes        = 10
chmod-socket     = 660  # 수정된 권한
vacuum           = true
daemonize        = /home/apps/my_wiki/uwsgi-asgi.log
http-websockets  = true
socket           = /home/apps/my_wiki/uwsgi_asgi.sock
enable-threads   = true
